.middle .right {
	padding-right: 0px;
}

.right .img-container {
	float: left;
}

.right::after {
	clear: both;
	display: table;
	conent: "";
}

.img-container {
	width: calc(25% - var(--margin_width));
	height: var(--img_height);
	border: 1px solid black;
	margin-right: var(--margin_width);
	margin-bottom: var(--margin_width);
}

.gallery-img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

@media only screen and (max-width: 1000px) {
	.middle {

	}
}
